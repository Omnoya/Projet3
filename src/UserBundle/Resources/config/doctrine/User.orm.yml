# src/[AppBundle]/Resources/config/doctrine/User.orm.yml
UserBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
            nom:
                type: string
                length: 255
            prenom:
                type: string
                length: 255
            allergies:
                type: string
                length: 255
    lifecycleCallbacks: {  }